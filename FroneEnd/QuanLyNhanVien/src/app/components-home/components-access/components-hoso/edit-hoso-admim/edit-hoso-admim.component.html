<div class="card">
  <div class="card-header">
    <h2>Xem hồ sơ nhân viên</h2>
  </div>
  <div class="card-body">
    <a (click)="navigate('/hoso')"
       style="cursor: pointer;"
       class="link-primary btn-link text-decoration-none">
      <i class="fa-solid fa-angle-left"></i>
      Quay lại
    </a>
    <div class="container">

      <form #editForm="ngForm">
        <table class="table mx-auto" style="width: 70%">
          <tbody>
          <tr>
            <td colspan="2">
              <img style="width: 100px; height: 150px; margin-bottom: 16px;"
                   [src]="imgURL" alt="image" id="img-canbo" class="card-img">
              <input type="file" [(ngModel)]="imagePath"
                     class="form-control"
                     [accept]="'image/jpeg'"
                     name="imagePath" (change)="onChangeImage($event)"
                     [hidden]="frmApp.showUserPermision() === 'Nhân viên'"
              >
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <p class="mt-5 fw-bold">Thông tin cơ bản:</p>
              <hr>
            </td>
          </tr>
          <tr>
            <td>
              <label class="form-label mt-2">Số hiệu nhân viên:</label>
            </td>
            <td>
              <input class="form-control text-center" type="text" name="soHieuNhanVien" readonly
                     [(ngModel)]="loadHoSo.soHieuNhanVien"/>
            </td>
            <td>
              <label class="form-label ms-5 mt-2">Họ và tên:</label>
            </td>
            <td>
              <input class="form-control text-center" type="text" name="hoVaTen" [ngModel]="loadHoSo.hoVaTen"/>
            </td>
          </tr>
          <tr>
            <td>
              <label class="form-label mt-2">Ngày sinh:</label>
            </td>
            <td>
              <input class="form-control text-center" type="date" name="ngaySinh" [ngModel]="loadHoSo.ngaySinh"/>
            </td>
            <td>
              <label class="form-label ms-5 mt-2">Giới tính:</label>
            </td>
            <td>
              <select required [(ngModel)]="loadHoSo.gioiTinh" name="gioiTinh" id="inputGioiTinh"
                      class="form-select text-center s-gioi-tinh">
                <option>Nam</option>
                <option>Nữ</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label class="form-label mt-2">Nơi sinh:</label>
            </td>
            <td>
              <select required [(ngModel)]="loadHoSo.noiSinh" name="noiSinh" id="inputNS"
                      class="form-select p-1 s-gioi-tinh text-center">
                <option *ngFor="let tinhThanh of provinces">{{tinhThanh}}</option>
              </select>
            </td>
            <td>
              <label class="form-label ms-5 mt-2">Nơi ở hiện tại:</label>
            </td>
            <td>
              <input class="form-control text-center" type="text" name="noiOHienTai" [ngModel]="loadHoSo.noiOHienTai"/>
            </td>
          </tr>
          <tr>
            <td>
              <label class="form-label mt-2">Hộ khẩu thường trú:</label>
            </td>
            <td>
              <input class="form-control text-center" type="text" name="hoKhauThuongTru" [ngModel]="loadHoSo.hoKhauThuongTru"/>
            </td>
            <td>
              <label class="form-label ms-5 mt-2">CCCD/CMND:</label>
            </td>
            <td>
              <input class="form-control text-center" type="number" name="soCmnd" [ngModel]="loadHoSo.soCmnd"/>
            </td>
          </tr>
          <tr>
            <td>
              <label class="form-label mt-2">Dân tộc:</label>
            </td>
            <td>
              <select [ngModel]="loadHoSo.danToc" class="form-select text-center" required ngModel name="danToc"
                      id="inputDanToc">
                <option *ngFor="let itemdt of listDanToc" [value]="itemdt.maDanToc">
                  {{itemdt['tenDanToc']}}
                </option>
              </select>
            </td>
            <td>
              <label class="form-label mt-2 ms-5">Tôn giáo:</label>
            </td>
            <td>
              <select class="form-select text-center" required ngModel name="tonGiao"
                      id="inputTonGiao"
                      [ngModel]="loadHoSo.tonGiao">
                <option selected disabled value=""> --- Chọn ---</option>
                <option *ngFor="let itemdt of listTonGiao" [value]="itemdt.maTonGiao">
                  {{itemdt['tenTonGiao']}}
                </option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label class="form-label mt-2">Bảo hiểm xã hội:</label>
            </td>
            <td>
              <input class="form-control text-center" type="text" name="soBaoHiemXh" [ngModel]="loadHoSo.soBaoHiemXh"/>
            </td>
            <td>
              <label class="form-label mt-2 ms-5">Ngày lập hồ sơ:</label>
            </td>
            <td>
              <input class="form-control text-center" type="date" name="ngayLapHoSo" [ngModel]="loadHoSo.ngayLapHoSo" />
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <p class="mt-5 fw-bold">Trình độ/Bằng cấp:</p>
              <hr>
            </td>
          </tr>
          <tr>
            <td>
              <label class="form-label mt-2">Trình độ GDPT:</label>
            </td>
            <td>
              <select class="form-select text-center" [(ngModel)]="loadHoSo.trinhDoGDPT" name="trinhDoGDPT"
                      required>
                <option [selected]="true">12/12</option>
                <option>10/10</option>
                <option>Không có</option>
              </select>
            </td>
            <td>
              <label class="form-label mt-2 ms-5">Học vị:</label>
            </td>
            <td>
              <select class="form-select text-center" [(ngModel)]="loadHoSo.hocVi" name="hocVi" required>
                <option [selected]="true">Không</option>
                <option>Cử nhân/Kỹ sư</option>
                <option>Tiến sĩ</option>
                <option>Thạc sĩ</option>
                <option>Tú tài</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label class="form-label mt-2">Học hàm:</label>
            </td>
            <td>
              <select class="form-select text-center" [(ngModel)]="loadHoSo.hocHam" name="hocHam" required>
                <option [selected]="true">Không</option>
                <option>Giáo sư</option>
                <option>Phó giáo sư</option>
              </select>
            </td>
            <td>
              <label class="form-label ms-5 mt-2">Ngoại ngữ:</label>
            </td>
            <td>
              <select class="form-select text-center" [(ngModel)]="loadHoSo.ngoaiNgu" name="ngoaiNgu" required>
                <option [selected]="true">Không</option>
                <option>Anh</option>
                <option>Nga</option>
                <option>Pháp</option>
                <option>Đức</option>
                <option>Trung</option>
                <option>Nhật</option>
                <option>Hàn</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <p class="mt-5 fw-bold">Vị trí/Chức vụ:</p>
              <hr>
            </td>
          </tr>
          <tr>
            <td>
              <label class="form-label mt-2">Đơn vị:</label>
            </td>
            <td>
              <select [(ngModel)]="loadHoSo.donVi" name="sdonVi"
                      (change)="getListPhongBan(loadHoSo.donVi)"
                      [compareWith]='customCompareDV'
                      id="inputDonVi" class="form-select text-center">
                <option *ngFor="let dvi of listDonVi"
                        [ngValue]="dvi">
                  {{dvi.tenDonVi}}
                </option>
              </select>
              <input type="hidden" [(ngModel)]="loadHoSo.donVi" name="donVi">
            </td>
            <td>
              <label class="form-label mt-2 ms-5">Phòng ban:</label>
            </td>
            <td>
              <select id="inputPhongBan" class="form-select text-center"
                      [(ngModel)]="loadHoSo.phongBan" name="PhongBan"
                      [compareWith]='customComparePB'>
                <option *ngFor="let item of listPhongBan" [ngValue]="item">
                  {{item.tenPhongBan}}
                </option>
              </select>
              <input type="hidden" [ngModel]="loadHoSo.phongBan" name="phongBan">
            </td>
          </tr>
          <tr>
            <td>
              <label class="form-label mt-2">Vị trí/ Chức vụ:</label>
            </td>
            <td>
              <select class="form-select text-center" required ngModel name="chucVu"
                      id="inputChucVu" [ngModel]="loadHoSo.chucVu">
                <option *ngFor="let item of listChucVu" [value]="item">
                  {{item['tenChucDanh']}}
                </option>
              </select>
            </td>
            <td>
              <label class="form-label mt-2 ms-5">Ngày nhận vị trí/ bổ nhiệm:</label>
            </td>
            <td>
              <input class="form-control text-center" required type="date" [ngModel]="loadHoSo.ngayBoNhiem"
                     name="ngayBoNhiem">
            </td>
          </tr>
          <tr>
            <td>
              <label class="form-label mt-2">Trình độ chuyên môn:</label>
            </td>
            <td>
              <select class="form-select text-center"
                      [(ngModel)]="loadHoSo.trinhDoChuyenMon" name="trinhDoChuyenMon"
                      required>
                <option [selected]="true">Không</option>
                <option>Fresher Developer</option>
                <option>Junior Developer</option>
                <option>Senior Developer</option>
                <option>Lead Developer</option>
                <option>Mid-level Manager</option>
                <option>Senior Leader</option>
              </select>
            </td>
            <td>
              <label class="form-label mt-2 ms-5">Trạng thái hoạt động</label>
            </td>
            <td>
              <select class="form-select text-center"
                      [(ngModel)]="loadHoSo.trangThai" name="trangThai"
                      required>
                <option>Nghỉ việc</option>
                <option>Nghỉ phép</option>
                <option>Đang làm</option>
              </select>
            </td>
          </tr>
<!--          <tr>-->
<!--            <td colspan="4">-->
<!--              <p class="mt-5 fw-bold">Mức lương:</p>-->
<!--              <hr>-->
<!--            </td>-->
<!--          </tr>-->
<!--          <tr>-->
<!--            <td>-->
<!--              <label class="form-label mt-2">Lương cơ bản(VNĐ):</label>-->
<!--            </td>-->
<!--            <td>-->
<!--              <input class="form-control text-center" required type="number" [ngModel]="loadHoSo.luong" name="luong">-->
<!--            </td>-->
<!--          </tr>-->
<!--          <tr>-->
<!--            <td colspan="4">-->
<!--              <p class="mt-5 fw-bold">Nhận xét:</p>-->
<!--              <hr>-->
<!--            </td>-->
<!--          </tr>-->
<!--          <tr>-->
<!--            <td>-->
<!--              <label class="form-label">Đánh giá:</label>-->
<!--            </td>-->
<!--            <td colspan="3">-->
<!--              <textarea class="form-control" name="danhGia" cols="30" rows="3" [ngModel]="loadHoSo.danhGia" required></textarea>-->
<!--            </td>-->
<!--          </tr>-->
          <tr>
            <td colspan="4" align="center">
              <button class="btn btn-success mt-5 mb-3 ms-3" [disabled]="editForm.invalid"
                      (click)="onUpdate(editForm.value)"
                      *ngIf="frmApp.showUserPermision() !== 'Nhân viên'">
                <i class="fa-solid fa-floppy-disk"></i>
                Lưu lại
              </button>
              <a (click)="navigate('/hoso')"
                 class="btn btn-secondary mt-5 mb-3 ms-4">
                <i class="fa-solid fa-angle-left"></i>
                Quay lại
              </a>
          </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
<div id="liveAlertPlaceholder" class="w-25" style="position: fixed; right: 30px; bottom: 16px;"></div>
